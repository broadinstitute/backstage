---
name: "checks"
permissions:
  contents: read
  pull-requests: read
"on":
  pull_request:
    branches:
      - "main"

jobs:
  conventional-commits:
    permissions:
      contents: read
      pull-requests: write
    uses: broadinstitute/shared-workflows/.github/workflows/conventional-commit.yaml@v5.0.1
  linting:
    uses: broadinstitute/shared-workflows/.github/workflows/terraform-lint.yaml@v5.0.1
    with:
      tflint_config_path: ".tflint.hcl"
  terraform-docs:
    uses: broadinstitute/shared-workflows/.github/workflows/terraform-docs.yaml@v5.0.1
    with:
      working_directory: "./dev/,./prod/"
  validation:
    uses: broadinstitute/shared-workflows/.github/workflows/terraform-validate.yaml@v5.0.1
