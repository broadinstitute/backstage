version: 3
projects:
  - name: dev
    autoplan:
      enabled: true
      when_modified:
        - "*.tf"
        - "../atlantis.yaml"
    dir: dev
  - name: prod
    apply_requirements:
      - approved
      - mergeable
      - undiverged
    autoplan:
      enabled: true
      when_modified:
        - "*.tf"
        - "../atlantis.yaml"
    dir: prod
