---
name: 'checks'

'on':
  pull_request:
    branches:
      - 'main'

jobs:
  conventional-commits:
    uses: broadinstitute/shared-workflows/.github/workflows/conventional-commit.yaml@v2.7.0
  validation:
    uses: broadinstitute/shared-workflows/.github/workflows/terraform-validate.yaml@v2.7.0
  linting:
    uses: broadinstitute/shared-workflows/.github/workflows/terraform-lint.yaml@v2.7.0
    with:
      tflint_config_path: '.tflint.hcl'
  terraform-docs:
    uses: broadinstitute/shared-workflows/.github/workflows/terraform-docs.yaml@v2.7.0
    with:
      working_directory: './deployment/dev/terraform/,./deployment/prod/terraform/'
