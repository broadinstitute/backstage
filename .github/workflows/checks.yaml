---
name: 'checks'

'on':
  pull_request:
    branches:
      - 'main'

jobs:
  conventional-commits:
    uses: broadinstitute/shared-workflows/.github/workflows/conventional-commit.yaml@v2.1.0
  validation:
    uses: broadinstitute/shared-workflows/.github/workflows/terraform-validate.yaml@v2.1.0
  linting:
    uses: broadinstitute/shared-workflows/.github/workflows/terraform-lint.yaml@v2.1.0
    with:
      tflint_config_path: '.tflint.hcl'
  static_analysis:
    uses: broadinstitute/shared-workflows/.github/workflows/terraform-static-analyze.yaml@v2.1.0
    secrets:
      wf_github_token: ${{ secrets.github_token }}
    with:
      run_trivy: true
  terraform-docs:
    uses: broadinstitute/shared-workflows/.github/workflows/terraform-docs.yaml@add-terraform-docs
    with:
      working_directory: './deployment/dev/terraform/,./deployment/prod/terraform/'
