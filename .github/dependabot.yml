---
version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    groups:
      actions:
        patterns:
          - '*'
    schedule:
      # Check for updates to GitHub Actions every week
      interval: 'weekly'
  - package-ecosystem: 'terraform'
    directory: '/deployment/dev/terraform'
    groups:
      actions:
        patterns:
          - '*'
    schedule:
      # Check for updates to Terraform every week
      interval: 'weekly'
  - package-ecosystem: 'terraform'
    directory: '/deployment/prod/terraform'
    groups:
      actions:
        patterns:
          - '*'
    schedule:
      # Check for updates to Terraform every week
      interval: 'weekly'
  - package-ecosystem: 'docker'
    directory: 'deployment/dev/backstage'
    schedule:
      # Check for updates to Docker images every week
      interval: 'weekly'
  - package-ecosystem: 'docker'
    directory: 'deployment/prod/backstage'
    schedule:
      # Check for updates to Docker images every week
      interval: 'weekly'
  - package-ecosystem: "npm"
    directory: "/backstage"
    schedule:
      interval: "weekly"
